<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Homepage</title>
    </head>
    
<body class="body">
<div class="container">
<h1 class="text-center">Sample Form</h1>
<form action="" method="">
    <div class="input">
        <label for="fnum" class="number-label">First Number:</label>
        <input type="number" id="num1" name="fnum" class="numbers form-control" value="10"><br>
    </div>
    <div class="input">
        <label for="snum" class="number-label">Second Number:</label>
        <input type="number" id="num2" name="snum" class="numbers form-control" value="20"><br><br>
    </div>
    <div>
        <label for="answer"> Answer: </label><span id="answer"> </span>
    </div>
    <div>
        <button type="button" name="add" id="add-number" onClick="addNum(), determineEvenOrOdd()" class="btn-primary form-control">Add Number</button>
    </div>
</form>
</div>   
</body>
<script>

function addNum() {
    var num1 = 0, num2 = 0, ans=0;
    num1 = document.getElementById("num1").value;
    num2 = document.getElementById("num2").value;
    n1 = parseInt(num1); n2 = parseInt(num2);
    ans = n1+n2
    document.getElementById("answer").textContent = ans;
    highOrLow(n1,n2);
}
function determineEvenOrOdd(value){
    if (value % 2 == 0){
        console.log("Even")
    } else {
        console.log("Odd")
    }
}
function highOrLow(num1, num2){
    if(num1>num2){
        console.log(num1 + " is higher")
    } 
    else if(num1==num2){
        console.log(num1 + " and " + num2 + " are equal.")
    }
    else {
        console.log(num2 + " is higher")
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
